        <h4 class="display-4 titulo_pagina">Modificar Ticket</h4><br>
        <div class="col-lg-9 col-md-12 col-sm-12">
          <form>
            <div class="form-row">
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="IDTicket">Id Ticket: </label>
                <input type="text" class="form-control" placeholder="A00001" id="IDTicket">
              </div>
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="numTicket">Ticket #: </label>
                <input type="text" class="form-control" placeholder="ingresa numero" id="numTicket">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="mesa">Mesa: </label>
                  <select class="form-control" id="mesa">
                    <option>SAT1</option>
                    <option>SAT2</option>
                    <option>SAT3</option>
                    <option>SAT4</option>
                    <option>SAT5</option>
                  </select>
              </div>
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="cliente">Cliente: </label>
                  <select class="form-control" id="cliente">
                    <option>Cliente1</option>
                    <option>Cliente2</option>
                    <option>Cliente3</option>
                    <option>Cliente4</option>
                    <option>Cliente5</option>
                  </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="cateSer">Categoria de Servicio: </label>
                  <select class="form-control" id="cateSer">
                    <option>Instalacion Hardware</option>
                    <option>Opcion2</option>
                    <option>Opcion3</option>
                  </select>
              </div>
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="cataSer">Catalogo de Servicio: </label>
                  <select class="form-control" id="cataSer">
                    <option>Cambiar Teclado</option>
                    <option>Cambiar Mouse</option>
                    <option>Opcion3</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label for="duracion">Duracion Estandar: </label>
              <input type="text" class="form-control" placeholder="2 hrs" id="duracion">
            </div>
            <div class="form-row">
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="date">Fecha Inicial: </label>
                  <div class="col-10">
                      <input class="form-control" type="date" value="2018-14-09" id="date">
                  </div>
              </div>
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="time">Tiempo Inicial: </label>
                  <div class="col-10">
                      <input class="form-control" type="time" value="13:45:00" id="time">
                  </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="date">Fecha Final: </label>
                  <div class="col-10">
                      <input class="form-control" type="date" value="2018-14-09" id="date">
                  </div>
              </div>
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="time">Tiempo Final: </label>
                  <div class="col-10">
                      <input class="form-control" type="time" value="13:45:00" id="time">
                  </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="inge" class="form-group col-md-6">Ingeniero: </label>
                  <select class="form-control" id="inge">
                    <option>Ingeniero1</option>
                    <option>Ingeniero2</option>
                    <option>Ingeniero3</option>
                  </select>
              </div>
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="transporte" class="form-group col-md-6">Medio de Transporte</label>
                  <select class="form-control" id="transporte">
                    <option>Opcion1</option>
                    <option>Opcion2</option>
                    <option>Opcion3</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label for="coment">Comentario: </label>
                <textarea class="form-control" id="coment" rows="3"></textarea>
            </div>
          </form>
        </div>
        <br>
        <div class="text-center">
          <button type="button" name="button" class="btn btn-primary btn-md" style="font-size:24px"> Modificar Ticket </button>
        </div>
    </form>
    <br><br><br>
